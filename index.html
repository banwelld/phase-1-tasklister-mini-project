<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Dave's Task Lister</h1>
    <form id="create-task-form" action="#" method="POST">
      <table id="create_task_form_framewoek" class="input_form">
        <tr class="input_form">
          <td id="desc_input" class="input_form">
            <input type="text" required id="new-task-description" name="new-task-description" placeholder="description">
          </td>
          <td id="priority_input" class="input_form">
            <input type="text" id="priority_select" list="priority_levels" placeholder="priority">
            <datalist id="priority_levels">
              <option value="Low"></option>
              <option value="Med"></option>
              <option value="High"></option>
            </datalist>
          </td>
          <td id="date_input" class="input_form">
            <input type="date" id="date_select" placeholder="due date">
          </td>
          <td id="submit_input" class="input_form">
            <input type="submit" id="submit_btn" value="Add item">
          </td>
        </tr>
      </table>
    </form>
    <div id="list">
      <h2>My Todos:</h2>
      <table id="tasks">
      </table>
    </div>
    <script src="./src/index.js"></script>
  </div>
</body>
</html>
